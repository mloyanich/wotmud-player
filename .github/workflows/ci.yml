name: CI Pipeline

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger on pull requests targeting the main branch

jobs:
  lint-and-test:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9" # Specify the Python version you're using

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install project dependencies
          pip install pre-commit black isort flake8 pytest  # Install linters and pytest

      # Run pre-commit hooks (linters)
      - name: Run pre-commit hooks
        run: |
          pre-commit install
          pre-commit run --all-files

      # Run pytest
      - name: Run tests with pytest
        run: |
          pytest tests/  # Replace 'tests/' with the path to your test directory
